# Workflow to check pull requests and new commits to main branches
# This checks the source in the state as if after the merge.
name: Publish
on:
  workflow_dispatch:
  #push:
  #  branches: [ main ]

# Disallow concurrent runs for the same PR by cancelling in-progress runs
# when new commits are pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'adopt'
          java-version: 17
          cache: maven

      - name: setup maven
        uses: s4u/maven-settings-action@v4.0.0
        with:
          servers: |
            [{
              "id": "central",
              "username": "${{ secrets.CLAUDE_ID }}",
              "password": "${{ secrets.CLAUDE_PASSWORD }}"
            }]
      - name: Build (Maven)
        run: mvn -P ci -P sign --batch-mode -Dgpg.signer=bc clean deploy
        env:
          MAVEN_GPG_KEY: ${{ secrets.GPG_KEY }}
          MAVEN_GPG_PASSPHRASE: ${{ secrets.GPG_PASSWORD }}
      - name: "Upload build failure reports"
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results
          path: |
            **/target/*-reports/**
          retention-days: 1
