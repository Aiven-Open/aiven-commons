# Workflow to check pull requests and new commits to main branches
# This checks the source in the state as if after the merge.
name: Publish
on:
  workflow_dispatch:
    inputs:
      module-name:
        description: 'The module to publish.  Must be one of: collections, google-utils, kafka-config, kafka-testkit, strings, system, timing, velocity'
        required: false
        default: '.'
  #push:
  #  branches: [ main ]

# Disallow concurrent runs for the same PR by cancelling in-progress runs
# when new commits are pushed
concurrency:
  group: ${{ inputs.module-name }}-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'adopt'
          java-version: 17
          cache: maven


      - name: Extract Maven project version
        run: echo "version=$(mvn -f ${{ inputs.module-name }} -q -Dexec.executable=echo -Dexec.args='${project.version}' --non-recursive exec:exec)" >> $GITHUB_OUTPUT
        id: project
        
      - name: Build (Maven ${{ inputs.module-name }} ${{ steps.project.outputs.version }})
        run: mvn -f ${{ inputs.module-name }} --batch-mode clean install
        if: contains('. collections, google-utils, kafka-config, kafka-testkit, strings, system, timing, velocity',  inputs.module-name)
        env:
          MAVEN_GPG_KEY: ${{ secrets.GPG_KEY }}
          MAVEN_GPG_PASSPHRASE: ${{ secrets.GPG_PASSWORD }}

      - name: setup Maven settings.xml
        uses: s4u/maven-settings-action@v4.0.0
        with:
          sonatypeSnapshots: true
          servers: |
            [{
              "id": "central",
              "username": "${{ secrets.SONATYPE_NAME }}",
              "password": "${{ secrets.SONATYPE_PASSWORD }}"
            }, {
              "id": "central-snapshot",
              "username": "${{ secrets.SONATYPE_NAME }}",
              "password": "${{ secrets.SONATYPE_PASSWORD }}"
            }]

      - name: Build and deploy (Maven deploy)
        run: mvn -f ${{ inputs.module-name }} -P sign --batch-mode -Dgpg.signer=bc deploy
        if: contains('. collections, google-utils, kafka-config, kafka-testkit, strings, system, timing, velocity',  inputs.module-name) && contains(steps.project.outputs.version , '-SNAPSHOT')
        env:
          MAVEN_GPG_KEY: ${{ secrets.GPG_KEY }}
          MAVEN_GPG_PASSPHRASE: ${{ secrets.GPG_PASSWORD }}

      - name: "Upload build failure reports"
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results
          path: |
            **/target/*-reports/**
          retention-days: 1
